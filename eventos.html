<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eventos | SEP Minecraft</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0a0a0a, #003333, #0a0a0a, #001a1a);
    background-size: 400% 400%;
    animation: neonBackground 20s ease infinite;
    color: #fff;
    text-align: center;
    padding: 20px;
  }

  @keyframes neonBackground {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 { color: #00ffcc; font-size: 3rem; margin-top: 2rem; text-shadow: 0 0 15px #00ffcc; }

  .eventos-box {
    background: #111;
    border: 2px solid #00ffcc;
    border-radius: 15px;
    padding: 1.5rem;
    margin: 2rem auto;
    max-width: 800px;
    box-shadow: 0 0 20px #00ffcc50;
    text-align: left;
  }

  .eventos-box li {
    background: #222;
    border: 1px solid #555;
    padding: 0.8rem;
    margin: 0.5rem 0;
    border-radius: 10px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 0.5s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; transform: translateY(0); }
  }

  .btn {
    display: inline-block;
    background: #111;
    border: 2px solid #0ff;
    color: #0ff;
    padding: 0.8rem 1.5rem;
    margin: 1rem auto;
    border-radius: 10px;
    text-decoration: none;
    transition: 0.2s ease;
    font-size: 1.1rem;
    cursor: pointer;
  }

  .btn:hover { background: #0ff; color: #000; box-shadow: 0 0 20px #0ff; }

  .modal {
    display: none;
    position: fixed; top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    align-items: center; justify-content: center;
    z-index: 1000;
    animation: fadeIn 0.3s forwards;
  }

  .modal-content {
    background: #111;
    padding: 20px;
    border-radius: 15px;
    border: 2px solid #0ff;
    box-shadow: 0 0 15px #0ff;
    text-align: center;
    max-width: 400px;
    width: 90%;
  }

  .modal-content input, .modal-content textarea, .modal-content select {
    padding: 10px;
    margin: 5px 0;
    width: 100%;
    border-radius: 8px;
    border: 1px solid #0ff;
    background: #222;
    color: #fff;
  }

  .modal-content img {
    max-width: 100px;
    margin-top: 5px;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h1>ğŸ“… Eventos del Servidor</h1>

<div class="eventos-box">
  <ul id="eventos-lista">
    <li>ğŸ“Œ No hay eventos. Â¡Crea uno!</li>
  </ul>
</div>

<button id="crearEventoBtn" class="btn">â• Crear evento</button>
<a href="index.html" class="btn">â¬… Volver al inicio</a>

<div id="eventModal" class="modal">
  <div class="modal-content">
    <h3>ğŸ”’ Ingresa la contraseÃ±a</h3>
    <input id="passwordInput" type="password" placeholder="ContraseÃ±a">
    <button id="passwordSubmit" class="btn">Aceptar</button>
    <button id="passwordCancel" class="btn">Cancelar</button>
    <div id="formEvento" style="display:none; margin-top:10px;">
      <input type="text" id="nombreEvento" placeholder="Nombre del evento">
      <input type="date" id="diaEvento">
      <input type="time" id="horaEvento">
      <input type="text" id="lugarEvento" placeholder="Lugar / Juego / Canal Discord">
      <textarea id="descEvento" placeholder="DescripciÃ³n"></textarea>
      <input type="text" id="imgEvento" placeholder="URL de imagen/logo (opcional)">
      <button id="guardarEvento" class="btn">ğŸ’¾ Guardar evento</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAVK1jVFsEvjzjQYLPp4nkGdRdMNJ9psPc",
  authDomain: "sepmc-2ab3d.firebaseapp.com",
  databaseURL: "https://sepmc-2ab3d-default-rtdb.firebaseio.com",
  projectId: "sepmc-2ab3d",
  storageBucket: "sepmc-2ab3d.appspot.com",
  messagingSenderId: "1015746236260",
  appId: "1:1015746236260:web:baf7779cc6fcbb5757b471"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const eventosRef = ref(db, "eventos/lista");

const lista = document.getElementById("eventos-lista");
const modal = document.getElementById("eventModal");
const passInput = document.getElementById("passwordInput");
const passSubmit = document.getElementById("passwordSubmit");
const passCancel = document.getElementById("passwordCancel");
const formEvento = document.getElementById("formEvento");

document.getElementById("crearEventoBtn").addEventListener("click", () => {
  modal.style.display = "flex";
  passInput.value = "";
  passInput.focus();
});

passCancel.addEventListener("click", () => {
  modal.style.display = "none";
  formEvento.style.display = "none";
});

passSubmit.addEventListener("click", () => {
  if(passInput.value !== "1771") {
    alert("âŒ ContraseÃ±a incorrecta.");
    return;
  }
  formEvento.style.display = "block";
});

document.getElementById("guardarEvento").addEventListener("click", () => {
  const nombre = document.getElementById("nombreEvento").value;
  const dia = document.getElementById("diaEvento").value;
  const hora = document.getElementById("horaEvento").value;
  const lugar = document.getElementById("lugarEvento").value;
  const desc = document.getElementById("descEvento").value;
  const img = document.getElementById("imgEvento").value;

  if(!nombre || !dia || !hora || !lugar) { alert("Completa todos los campos obligatorios"); return; }

  const nuevoEvento = { nombre, dia, hora, lugar, descripcion: desc, imagen: img };

  onValue(eventosRef, snapshot => {
    const data = snapshot.val() || [];
    data.push(nuevoEvento);
    set(eventosRef, data);
    modal.style.display = "none";
    formEvento.style.display = "none";
  }, { onlyOnce: true });
});

// Mostrar eventos en la pÃ¡gina
onValue(eventosRef, snapshot => {
  const data = snapshot.val() || [];
  lista.innerHTML = "";
  if(data.length === 0) {
    lista.innerHTML = '<li>ğŸ“Œ No hay eventos. Â¡Crea uno!</li>';
    return;
  }
  data.forEach(evento => {
    const li = document.createElement("li");
    li.innerHTML = `
      <strong>${evento.nombre}</strong> <br>
      ğŸ“… ${evento.dia} â° ${evento.hora} <br>
      ğŸ“ ${evento.lugar} <br>
      ${evento.imagen ? `<img src="${evento.imagen}" alt="Imagen"> <br>` : ""}
      ${evento.descripcion ? `<em>${evento.descripcion}</em>` : ""}
    `;
    lista.appendChild(li);
  });
});
</script>

</body>
</html>
